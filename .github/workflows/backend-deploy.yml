name: Backend Test & Trigger Render Deploy

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci

      - name: Run backend tests (if any)
        working-directory: backend
        run: |
          if [ -f package.json ]; then npm test || echo "Tests exited with non-zero status"; fi

      - name: Trigger Render Deploy
        if: success()
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Render secrets not set - skipping deploy trigger";
            exit 0;
          fi
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -s -X POST https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{}' | jq . || true

      - name: Notify success
        run: echo "Backend tests run and Render deploy triggered (if configured)"
