version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/studytaa
      - NODE_ENV=development
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  # Optional frontend service (commented out by default). Use Vercel for production.
  # frontend:
  #   build:
  #     context: ./frontend
  #   ports:
  #     - "3000:80"

volumes:
  mongo-data:
